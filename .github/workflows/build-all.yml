name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install FFmpeg
      run: choco install ffmpeg -y
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller (use spec if exists)
      run: |
        if exist VoiceTranslator.spec (
          pyinstaller VoiceTranslator.spec
        ) else (
          pyinstaller --name="VoiceTranslator" ^
            --windowed ^
            --onefile ^
            --add-data "config.py;." ^
            --hidden-import="PyQt6" ^
            --hidden-import="PyQt6.QtCore" ^
            --hidden-import="PyQt6.QtGui" ^
            --hidden-import="PyQt6.QtWidgets" ^
            --hidden-import="faster_whisper" ^
            --hidden-import="transformers" ^
            --hidden-import="TTS" ^
            --collect-all="TTS" ^
            --collect-all="transformers" ^
            --collect-all="faster_whisper" ^
            main.py
        )
      shell: cmd
      
    - name: Create release package
      run: |
        mkdir release
        copy dist\VoiceTranslator.exe release\
        copy README.md release\
        copy QUICKSTART.md release\
        echo Models will be downloaded on first run (approx. 7-8 GB) > release\FIRST_RUN.txt
      shell: cmd
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: VoiceTranslator-Windows-x64
        path: release/
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install FFmpeg
      run: brew install ffmpeg
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --name="VoiceTranslator" \
          --windowed \
          --onefile \
          --add-data "config.py:." \
          --hidden-import="PyQt6" \
          --hidden-import="faster_whisper" \
          --hidden-import="transformers" \
          --hidden-import="TTS" \
          --collect-all="TTS" \
          --collect-all="transformers" \
          --collect-all="faster_whisper" \
          main.py
      
    - name: Create release package
      run: |
        mkdir -p release
        cp dist/VoiceTranslator release/
        cp README.md release/
        cp QUICKSTART.md release/
        echo "Models will be downloaded on first run (approx. 7-8 GB)" > release/FIRST_RUN.txt
      
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: VoiceTranslator-macOS
        path: release/
        
  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: VoiceTranslator-Windows-x64
        path: windows-build/
        
    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: VoiceTranslator-macOS
        path: macos-build/
        
    - name: Create ZIP archives
      run: |
        cd windows-build && zip -r ../VoiceTranslator-Windows-x64.zip . && cd ..
        cd macos-build && zip -r ../VoiceTranslator-macOS.zip . && cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          VoiceTranslator-Windows-x64.zip
          VoiceTranslator-macOS.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
