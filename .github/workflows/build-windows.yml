name: Build Windows Application

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install FFmpeg
      run: choco install ffmpeg -y
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build standalone app
      run: python build_exe.py
      shell: cmd

    - name: Verify build size
      run: |
        $folder = "dist\VoiceTranslator"
        if (Test-Path $folder) {
          $size = (Get-ChildItem -Recurse $folder | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "Build size: $([math]::Round($size, 1)) MB"
          if ($size -lt 100) {
            Write-Host "::error::Build too small ($([math]::Round($size, 1)) MB). Expected 500+ MB."
            exit 1
          }
        } else {
          Write-Host "::error::Build folder not found!"
          exit 1
        }
      shell: pwsh

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "dist\VoiceTranslator" -DestinationPath "VoiceTranslator-Windows.zip"
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: VoiceTranslator-Windows
        path: VoiceTranslator-Windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: VoiceTranslator-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
